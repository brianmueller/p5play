    <body>
        <!-- <script src="script.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
        <script src="https://p5play.org/v3/planck.min.js"></script>
        <script src="https://p5play.org/v3/p5play.js"></script>
        <script src="vendor/gamecontroller.min.js"></script>
        <script>

            let player1, player2;
            let players, floor, txt;
            let playerSize = 100;
            let xVel = 0.1;
            let yVel = 2.5;

            function setup() {
                new Canvas(windowWidth*0.99, windowHeight*0.9);
                // new Canvas(500,500);
                world.gravity.y = 10;

                floor = new Sprite(width/2, height-25, width*.8, 50, 'static');
                floor.color = "black";

                txt = new Sprite(width/2, height/2, width/2, 50, 'static');
                txt.color = "lightgray";
                txt.strokeWeight = 0;
                txt.visible = false;
                txt.collider = 'none';

                player1 = new Sprite(width*0.2, height/2, playerSize);
                player1.jumped = true;
                player1.color = "red";
                player1.name = "Player 1";
                player1.text = "1";

                player2 = new Sprite(width*0.8, height/2, playerSize);
                player2.jumped = true;
                player2.color = "blue";
                player2.name = "Player 2";
                player2.text = "2";

                players = [player1,player2];

                players.forEach(function(player){
                    player.textColor = "white";
                    player.textSize = playerSize;
                    player.strokeWeight = 0;
                });

            }

            function draw() {
                background("lightgray");

                if(!player1.jumped && kb.presses('w')){ // up
                    player1.vel.y -= yVel;
                    player1.jumped = true;
                }

                // player 2
                if(kb.pressing('l')){ // right
                    player2.vel.x += xVel;
                } else if(kb.pressing('j')){ // left
                    player2.vel.x -= xVel;
                }
                if(player2.colliding(floor)){
                    player2.jumped = false;
                }
                if(!player2.jumped && kb.presses('i')){ // up
                    player2.vel.y -= yVel;
                    player2.jumped = true;
                }

                // check for fall/floor
                players.forEach(function(player){
                    // fall
                    if(player.y > height+playerSize/2){
                        players.splice(players.indexOf(player),1);
                        checkGameOver();
                    }
                    // floor
                    if(player.colliding(floor)){
                        player.jumped = false;
                    }
                });

            }

            function movePlayer(id, direction){
                let player = players[id];
                if(direction == 'left'){
                    player.vel.x -= xVel;
                } else if(direction == 'right'){
                    player.vel.x += xVel;
                }
                if(!player.jumped && direction == 'up'){
                    player.vel.y -= yVel;
                    player.jumped = true;
                }
            }

            function checkGameOver(){
                if(players.length == 1){
                    gameOver(players[0]);
                }
            }

            function gameOver(player){
                txt.visible = true;
                txt.textSize = playerSize;
                txt.textColor = player.color
                txt.text = player.name + " wins";
            }

            function mousePressed(){
                let fs = fullscreen();
                fullscreen(!fs);
                // location.reload();
            }

            function keyPressed(){
                location.reload();
            }

            gameControl.on('connect', gamepad => {
                if (gamepad.id < 4) {
                    gamepad.on('left', function() {
                        // console.log(gamepad.id + " left");
                        movePlayer(gamepad.id, 'left');
                    });
                    gamepad.on('right', function() {
                        movePlayer(gamepad.id, 'right');
                    });
                    gamepad.on('button0', function() { // A
                        movePlayer(gamepad.id, 'up');
                    });
                    // gamepad.on('start', location.reload(););
                }
            });
